<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form>
    
        <div class="container">
            <div class="screen">
                <input type="text" name="display" value=""  disabled>
            </div>

            <div class="btn">
              <input type="button" class="acdel" value="AC"onclick="display.value=''">

              <input type="button" class="acdel" value="DEL" onclick="display.value=display.value.toString().slice (0,-1)">

                <input type="button" class="operations"  value="." onclick="display.value+='.'">

                <input type="button" class="operations" value="รท" onclick="display.value+='/'">
            </div>

            <div class="btn">
                 <input type="button" class="numbs" value="7" onclick="display.value+='7'">

                <input type="button" class="numbs"  value="8" onclick="display.value      +='8'">

                  <input type="button" class="numbs"  value="9" onclick="display.value+='9'">

                 <input type="button" class="operations" value="x" onclick="display.value+='*'">
            </div>

            <div class="btn">
                 <input type="button" class="numbs"  value="4" onclick="display.value+='4'">

                    <input type="button" class="numbs" value="5" onclick="display.value+='5'">

                  <input type="button" class="numbs" value="6"onclick="display.value+='6'">

                 <input type="button" class="operations"  value="-" onclick="display.value+='-'">
            </div>

            <div class="btn">
                    <input type="button" class="numbs" value="1" onclick="display.value+='1'">

                    <input type="button" class="numbs" value="2" onclick="display.value+='2'">

                    <input type="button" class="numbs" value="3" onclick="display.value+='3'">

                 <input type="button" class="operations" value="+" onclick="display.value +='+'">
            </div>

            <div class="btn">
                <input type="button" class="zero" value="00" onclick="display.value +='00'">

                <input type="button" class="zero" value="0" onclick="display.value+='0'">

                <input type="button" class=" myequal" value="=" onclick="display.value = eval (display.value)">

            </div>
            <hi>By Alex</hi>
        </div>
    </form>
</html>
